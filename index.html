<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="nav-bar">
            <div class="logo">
                <a href="#"><img src="./assets/logo.png" alt="Amazon Logo"></a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search">
                <button>Search</button>
            </div>
            <div class="nav-links">
                <a href="#">Sign In</a>
                <a href="#">Orders</a>
                <a href="#">Cart</a>
            </div>
        </div>
    </header>
    <main>
        <div class="hero-section">
            <img src="./assets/hero-image.png" alt="Hero Image">
        </div>
        <div class="product-section">
            <h2>Top Deals</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="./assets/product1.png" alt="Product 1">
                    <p>Product 1 Description</p>
                    <p>$19.99</p>
                </div>
                <div class="product">
                    <img src="./assets/product2.png" alt="Product 2">
                    <p>Product 2 Description</p>
                    <p>$29.99</p>
                </div>
                <div class="product">
                    <img src="./assets/product3.png" alt="Product 3">
                    <p>Product 3 Description</p>
                    <p>$39.99</p>
                </div>
                <div class="product">
                    <img src="./assets/product4.png" alt="Product 4">
                    <p>Product 4 Description</p>
                    <p>$49.99</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Amazon Clone. All rights reserved.</p>
    </footer>
</body>
</html>
